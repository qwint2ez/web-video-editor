<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QWINT's VIDEO EDITOR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>QWINT's VIDEO EDITOR</h1>
  </header>

  <div class="upload-section">
    <label for="videoInput" class="upload-btn">Upload Video(s)</label>
    <input type="file" id="videoInput" accept="video/*" multiple style="display: none;">
    <input type="file" id="audioInput" accept="audio/*" style="display: none;">
    <label for="audioInput" class="upload-btn">Upload Audio</label>
  </div>

  <p id="debug">Status: Waiting for video upload...</p>

  <div class="controls">
    <h3>Trim</h3>
    <label for="start">Start (sec):</label>
    <input type="number" id="start" min="0" step="0.1" value="0">
    <label for="end">End (sec):</label>
    <input type="number" id="end" min="0" step="0.1" value="0">
    <button id="applyTrimBtn">Apply Trim</button>
  </div>

  <div class="controls">
    <h3>Add Text</h3>
    <input type="text" id="textInput" placeholder="Enter text">
    <select id="textPosition">
      <option value="top-left">Top Left</option>
      <option value="top-right">Top Right</option>
      <option value="bottom-left">Bottom Left</option>
      <option value="bottom-right">Bottom Right</option>
    </select>
    <input type="color" id="textColor" value="#ffffff">
    <select id="textSize">
      <option value="16">Small (16px)</option>
      <option value="24">Medium (24px)</option>
      <option value="32">Large (32px)</option>
    </select>
    <button id="applyTextBtn">Apply Text</button>
  </div>

  <div class="controls">
    <h3>Apply Filter</h3>
    <select id="filterSelect">
      <option value="">Select Filter</option>
      <option value="grayscale">Grayscale</option>
      <option value="sepia">Sepia</option>
      <option value="invert">Invert</option>
    </select>
    <button id="applyFilterBtn">Apply Filter</button>
  </div>

  <div class="controls">
    <h3>Overlay Audio</h3>
    <button id="applyAudioBtn">Apply Audio</button>
  </div>

  <h2>Result</h2>
  <div class="video-container">
    <video id="processedVideo"></video>
    <div id="textOverlay"></div>
    <div class="custom-player">
      <button id="playPauseBtn">Play</button>
      <button id="muteBtn">Mute</button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
      <button id="fullscreenBtn">Fullscreen</button>
      <button id="downloadBtn">Download</button>
      <input type="range" id="timelineRange" min="0" max="0" value="0">
      <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
