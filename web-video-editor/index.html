<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simple Video Editor</h1>
  <input type="file" id="videoInput" accept="video/*">
  <p id="debug">Статус: Ожидание загрузки видео...</p>
  <video id="video" controls></video>
  <div class="controls">
    <label for="start">Начало (сек):</label>
    <input type="number" id="start" min="0" step="0.1" value="0">
    <label for="end">Конец (сек):</label>
    <input type="number" id="end" min="0" step="0.1" value="0">
    <button id="applyBtn">Применить</button>
  </div>
  <h2>Обрезанное видео</h2>
  <video id="trimmedVideo" controls></video>
  <script type="module" src="main.js"></script>
</body>
</html>
